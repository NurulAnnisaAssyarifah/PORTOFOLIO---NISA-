<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulir RWD Nisa</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<form id="formPesan">
    <fieldset>
      <legend>Formulir Request Project</legend>

      <label for="Nama">Masukkan Nama</label>
      <input type="text" name="Nama" id="Nama" placeholder="Masukkan Nama Anda" required>

      <label for="email">Masukkan Email</label>
      <input type="email" name="email" id="email" placeholder="Masukkan Email Anda" required>

      <label for="Number">Masukkan Nomor Handphone</label>
      <input type="text" name="Number" id="Number" placeholder="Masukkan No Handphone Anda" required>

      <p>Jenis Kelamin</p>
      <label><input type="radio" name="gender" value="Laki-laki" required> Laki-laki</label>
      <label><input type="radio" name="gender" value="Perempuan"> Perempuan</label>
      <br>

      <label for="JenisWebsite">Jenis Website</label>
      <select name="JenisWebsite" id="JenisWebsite" required>
        <option value="">-- Pilih Jenis Website --</option>
        <option value="Portofolio">Portofolio</option>
        <option value="Artikel">Artikel</option>
        <option value="Blog">Blog</option>
        <option value="CompanyProfile">Company Profile</option>
        <option value="Lainnya">Lainnya</option>
      </select>

      <label for="pesan">Deskripsi Proyek :</label>
      <textarea id="pesan" name="pesan" placeholder="Jelaskan proyek yang sesuai dengan kebutuhan dan keinginan Anda..." required></textarea>

      <p>Jenis Pembayaran</p>
      <label><input type="radio" name="pembayaran" value="transfer-bank" required> Transfer Bank (BRI / BCA)</label>
      <label><input type="radio" name="pembayaran" value="ewallet"> E-Wallet (Dana, OVO, Gopay, ShopeePay)</label>
      <label><input type="radio" name="pembayaran" value="cash"> Pembayaran Tunai (Cash)</label>
      <br>

      <label><input type="checkbox" required> Saya setuju dengan ketentuan.</label>
      <br>

      <button type="submit" class="submit-btn">Pesan Website Sekarang</button>
      <br>
      <p id="pesan-terima-kasih">Terima kasih sudah memesan jasa kami!</p>
    </fieldset>
</form>

  <footer>
    &copy; Copyright <a href="http://itpln.ac.id" target="_blank" rel="noopener noreferrer">Institut Teknologi PLN</a> 2025
  </footer>

  <script>
    const form = document.getElementById("formPesan");
    const pesan = document.getElementById("pesan-terima-kasih");

    form.addEventListener("submit", function(e) {
      e.preventDefault();
      if (form.checkValidity()) {
        pesan.style.display = "block";
        form.reset();
      } else {
        form.reportValidity();
      }
    });
  </script>

</body>
</html>
